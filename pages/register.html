<body>

          <div class="menu container">

                    <a href="../index.html"><img src="../assets/img/Logo.svg" class="logo" alt="logo"></a>

                    <img src="../assets/img/hamburguesa.svg" class="menu-icono" alt="burguer-menu">

                    </ul>
               </nav>
          </div>
     </header>

     <main class="main-register">
          <!--formulario-->
          <section id="form-container" class="form-container">
               <h2>Registro</h2>
               <form action="#" id="registerForm" class="form-register">

                    <!--campos-->
                    <div class="form-control">
                         <input type="text" name="name"  id="name" placeholder="Nombre">
                    </div>

                    <div class="form-control">
                         <input type="text" name="last-name" id="lastname" placeholder="Apellido">
                    </div>

                    <div class="form-control">
                         <input type="email" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="form-control">
                         <input type="password" name="password" id="password" placeholder=" Contraseña">
                    </div>

                    <div class="form-control">
                         <label for="name">Fecha de nacimiento</label>
                         <input type="date" name="date" id="date">
                    </div>

                    <div class="form-control">
                         <select name="sex" id="sex" class="form-select">
                              <option value="masculino">Masculino</option>
                              <option value="femenino">Femenino</option>
                              <option value="otro">Otro</option>

                         </select>
                    </div>
                    <!--campos-->

                    <!-- checkbox-->
                    <div class="form-terms">
                         <div class="term">
                              <input type="checkbox" name="TyC" id="terms">
                              <label>Acepto términos y condiciones</label>
                         </div>
                    </div>
                    <!-- checkbox-->

                    <!-- boton de la accion -->
                    <div class="button-container">
                         <button class="register-button" id="btn" disabled>Registrate</button>
                         <button type="reset" class="register-button">Borrar todo</button>
                    </div>
                    <!-- boton de la accion -->

                    <!-- zona de ayuda -->
                    <div class="form-help">
                         <a href="#">Necesitás ayuda?</a>
                    </div>
                    <!-- zona de ayuda -->



               </form>
          </section>
          <!--formulario-->
     </main>

     <!--pie de pagina-->
