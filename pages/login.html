     <main class="main-login">
          <!--formulario-->
          <section id="form-container" class="form-container">
               <h1>Iniciar sesión</h1>
               <form action="#" id="registerForm" class="form-login">

                    <!--campos-->

                    <div class="form-control">
                         <label for="email">Email</label>
                         <input type="email" name="email" id="email" placeholder="Ejemplo@gmail.com">
                    </div>

                    <div class="form-control">
                         <label for="password">Contraseña</label>
                         <input type="password" name="password" id="password" placeholder=" *******">
                    </div>


                    <!-- boton de la accion -->
                    <div class="button-container">
                         <button class="register-button">Iniciar Sesión</button>
                         <button type="reset" class="register-button">Borrar todo</button>
                    </div>
                    <!-- boton de la accion -->

                    <!-- zona de ayuda -->
                    <div class="form-help">
                         <a href="#">Necesitás ayuda?</a>
                    </div>
                    <!-- zona de ayuda -->
